<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple++ Settings</title>
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>

</head>

<body onload="resizeSettings()">
    <div id="mainscreen">
        <div id="topbar">
            <span class="textleft">Simple++</span>
            <span class="textcenter">Settings</span>
            <span class="textright">Welcome, insert_userid!</span>
        </div>

        <div class="settingscreen">
            <a href="/modules">
                <div class="settingoption" id="modules">
                    <i class="fas fa-check-square fa-10x"></i>
                    <span class="icontext">Choose modules</span>
                </div>
            </a>
            <a href="feedback.html">
                <div class="settingoption" id="feedback">
                    <i class="fas fa-assistive-listening-systems fa-10x"></i>
                    <span class="icontext">Assistive Feedback</span>
                </div>
            </a>
            <a href="other.html">
                <div class="settingoption" id="other">
                    <i class="fas fa-check-square fa-10x"></i>
                    <span class="icontext">Other</span>
                </div>
            </a>
        </div>

        <div id="bottombar">
            <a href="/">
                <div class="bottomicons">
                    <i class="fas fa-home fa-4x"></i>
                    <span class="icontext">Home</span>
                </div>
            </a>

            <a href="support.html">
                <div class="bottomicons">
                    <i class="fas fa-hands-helping fa-4x"></i>
                    <span class="icontext">Simple++ Help</span>
                </div>
            </a>

            <div class="bottomicons trigger">
                <i class="fas fa-search-plus fa-4x"></i>
                <span class="icontext">Enlarge</span>
                <div class="modal">
                    <div class="modal-content">
                        <h2>Please select your text size:</h2>
                        <br>
                        <input type="range" value="0" min="16" max="28">
                        <br>
                        <br>
                        <script>textSize();</script>
                    </div>
                </div>
            </div>

            <div class="bottomicons">
                <a href="homescreen.html">
                    <i class="fas fa-arrow-alt-circle-left fa-4x"></i>
                    <span class="icontext">Go Back</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
