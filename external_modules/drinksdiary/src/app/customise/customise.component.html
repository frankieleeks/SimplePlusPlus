<div class="container-fluid">
  <div class="row" id="view-pane">
    <div class="col-md-12">
      <div class="title-h-element">
        <span>
          Customise Page
        </span>
      </div>
      <p class="tooltips-disabled" [class.tooltips-enabled]="tooltips">
        You can change the page colours by tapping the options below.
      </p>
      <ul class="option-list">
        <li (click)="lowContrast()" id="option-button"> Tap this button to turn pages yellow </li>
        <li (click)="highContrast()" id="option-button"> Tap this button to turn pages white </li>
      </ul>
    </div>
  </div>
</div>
