<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple++ Feedback</title>
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>

</head>

<body>
    <div id="mainscreen">
        <div id="topbar">
            <span class="textleft">Simple++</span>
            <span class="textcenter">Feedback</span>
            <span class="textright">Welcome, insert_userid!</span>
        </div>

        <div class="settingscreen">
            <div class="settingoption">
                Change feedback type:sadsadsa
                <ul>
                    <li>None</li>
                    <li>Audio</li>
                    <li>Tactila</li>
                    <li>Audiotactile</li>
                </ul>
            </div>
        </div>
        <div id="bottombar">

            <a href="homescreen.html">
                <div class="bottomicons">
                    <i class="fas fa-home fa-4x"></i>
                    <span class="icontext">Home</span>
                </div>
            </a>

            <div class="bottomicons">
                <i class="fas fa-hands-helping fa-4x"></i>
                <span class="icontext">Tech Support</span>
            </div>

            <div class="bottomicons trigger">
                <i class="fas fa-search-plus fa-4x"></i>
                <span class="icontext">Enlarge</span>
                <div class="modal">
                    <div class="modal-content">
                        <h2>Please select your text size:</h2>
                        <br>
                        <input type="range" value="0" min="16" max="28">
                        <br>
                        <br>
                        <script>resizeSettings();</script>
                    </div>
                </div>
            </div>

            <div class="bottomicons">
                <a href="homescreen.html">
                    <i class="fas fa-arrow-alt-circle-left fa-4x"></i>
                    <span class="icontext">Go Back</span>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
