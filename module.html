<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple++ Module</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>

</head>

<body onload="resizeIndividualModule()">
    <div id="mainscreen">
        <div id="topbar">
            <span class="textleft">Simple++</span>
            <span class="textcenter">Home</span>
            <span class="textright">Welcome, insert_username!</span>
        </div>

        <div id="iconscreen1">
            <form id="myform" type="post">
                <fieldset>
                  <legend>Basic Details</legend>
                  <p>Please fill out this form</p>
                  <div class="elements">
                    <label for="name">Name :</label>
                    <input required="required" type="text"  value="" name="fname"  size="20" />
                  </div>
                   <div class="elements">
                    <label for="Age">Age :</label>
                    <input required="required" type="number" value="" id="age" name="age" size="10" />
                  </div>  
                  <div class="elements">
                    <label for="height">Height :</label>
                    <input required="required" type="number" value="" id="age" name="age" size="10" />
                 <option value="Student">Student</option>
                 <option value="Engineer" selected="selected">Engineer</option>
                 </select>
                  </div>      
                  <div class="elements">
                  <label for="Gender">Gender: </label>
                    <input type="radio" name="gender" value="Male" checked="checked" id="r1"> Male 
                <input type="radio" name="gender" value="Female" id="r2"> Female 
              </div>  
                  <div class="elements">
                    <label for="hobby">Hobby :</label>
                    <input type="checkbox" name="hobby[]" value="Sports" id="ch1" checked="checked"> Sports 
                <input type="checkbox" name="hobby[]" value="Coding"  id="ch2"> Coding 
                 </div>
              
                  <div class="submit">
                     <input type="submit" id="btn" name="btn" class="btn" value="Submit" />
                  </div>
                  <span class="elements">Press "Ctrl + Shift + J" to see sent JSON in console: <span>
                </fieldset>
              </form>
        </div>

        <div id="bottombar">

            <a href="homescreen.html">
                <div class="bottomicons">
                    <i class="fas fa-home fa-4x"></i>
                    <span class="icontext">Home</span>
                </div>
            </a>

            <a href="support.html">
                <div class="bottomicons">
                    <i class="fas fa-hands-helping fa-4x"></i>
                    <span class="icontext">Simple++ Help</span>
                </div>
            </a>

            <div class="bottomicons trigger">
                <i class="fas fa-search-plus fa-4x"></i>
                <span class="icontext">Enlarge</span>
                <div class="modal">
                    <div class="modal-content">
                        <h2>Please select your text size:
                            <br>
                            <input type="range" value="0" min="16" max="28">
                        </h2>
                        <script>textSize();</script>
                    </div>
                </div>
            </div>

            <a href="settings.html">
                <div class="bottomicons">
                    <i class="fas fa-cog fa-4x"></i>
                    <span class="icontext">Settings</span>
                </div>
            </a>

        </div>

</body>

</html>
